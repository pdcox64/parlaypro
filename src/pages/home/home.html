
<ion-content padding style= "background-color: #292828" class="backgroundimage">
    <body padding>
      <div style="text-align: center">
          <span class = "title title-white">{{ title1 }}</span>
          <span class = "title title-orange">{{ title2 }}</span>
      </div>
      
      <div  style="text-align:center; align-content: center; margin-top: 20px">
      <img width="200" alt="ParlayPro Logo" src= "/assets/imgs/BookiePro.png">
      </div>
      
      <div style="text-align: center;  font-family:'Roboto'; padding-bottom: 50px; width:100%">
        
        <h2>
            <div style="padding-top: 40px;">
                <input [(ngModel)] = "login.username" placeholder="User name" style="margin-left: 10px; width: 25%">
            </div>
            <div style="padding-top: 10px;">
                  <input [(ngModel)] = "login.password" placeholder="Password" style="margin-left: 10px; width: 25%">
            </div>
           <br>
            <button (click)='onClickLogin()' ion-button >Login</button>
        </h2>
      </div>
      </body>
  </ion-content>
