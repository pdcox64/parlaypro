<ion-header style="width: 100%">      
  <ion-title text-left class="maintitle">
      <ion-grid>
          <ion-row>
              <ion-col col-4>
                    <img width="40" height="40" alt="ParlayPro Logo" src= "/assets/imgs/BookiePro.png">
                    <span class ="title-white" style="vertical-align: top; font-size: 28pt" >Parlay</span>
                    <span class ="title-orange" style="vertical-align: top; font-size: 28pt; margin-left:0">Pro</span>
              </ion-col>
              <ion-col col-4 text-center>
                    <ion-icon style="font-size:30pt" name="clock"></ion-icon> <div style="font-size: 12pt">Local Time <span style="color:orange">{{localtime | date:'HH:mm:ss'}}</span></div>
              </ion-col>
              <ion-col col-4 text-right>
                  <ion-row class="thin-row">
                        <ion-col class = "small-icon">
                            <ion-icon item-start name="person"> </ion-icon> &nbsp;{{username}}
                        </ion-col>  
                  </ion-row>
                  <ion-row class="thick-row" text-right>
                        <ion-col>
                                <ion-icon item-start name="logo-bitcoin" style="font-size:20pt"> </ion-icon>{{balance}}
                          </ion-col>
                    </ion-row>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-title>
</ion-header>

<ion-content padding style= "background-color: #292828">
  <h3>
      <ion-grid>
          <ion-row>
            <ion-col col-3 >
                <div>
                    <markets></markets>
                  </div>
            </ion-col>
            <ion-col col-6>
                <div >
                    <builder></builder>
                </div>
            </ion-col>
            <ion-col col-3>
                <div>
                    <betslip></betslip>
                </div>
            </ion-col>
          </ion-row>    
   
 </ion-grid>
  </h3>
</ion-content>
